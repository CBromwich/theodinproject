<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src='script.js'></script>
    <script src="https://kit.fontawesome.com/2375dca22e.js" crossorigin="anonymous"></script>
    <link href='styles.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css' integrity='sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt' crossorigin='anonymous'>
  </head>

  <body>
    <div class='container'>
      <div class='buttons'>
        <button type='button' class='btn btn-primary' id='rock'><i class="fas fa-hand-rock"></i>Rock</button>
        <button type='button' class='btn btn-primary' id='paper'><i class="fas fa-hand-paper"></i>Paper</button>
        <button type='button' class='btn btn-primary' id='scissors'><i class="fas fa-hand-scissors"></i>Scissors</button>
      </div>

      <div class='result'>
        <p id='computer-choice'>Computer choice goes here</p>
        <p id='result-text'>result text goes here</p>
      </div>
    </div>
  </body>
</html>
